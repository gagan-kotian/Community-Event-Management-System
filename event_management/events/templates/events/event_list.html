<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event List - Event Management</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Event List</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Location</th>
            <th>Date</th>
            <th>Time</th>
            <th>Actions</th>
            <!-- Added Actions column -->
          </tr>
        </thead>
        <tbody>
          {% for event in events %}
          <tr>
            <td>{{ event.name }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.time }}</td>
            <td>
              <a
                href="{% url 'edit_event' event.id %}"
                class="btn btn-warning btn-sm"
                >Edit</a
              >
              <a
                href="{% url 'delete_event' event.id %}"
                class="btn btn-danger btn-sm"
                >Delete</a
              >
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="6">No events available.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'add_event' %}" class="btn btn-primary">Add New Event</a>
    </div>
  </body>
</html>
